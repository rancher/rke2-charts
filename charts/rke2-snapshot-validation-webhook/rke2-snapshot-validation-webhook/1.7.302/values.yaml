replicaCount: 1

args:
  tlsPrivateKeyFile: /etc/snapshot-validation/tls.key
  tlsCertFile: /etc/snapshot-validation/tls.crt
  port: 8443

image:
  repository: rancher/mirrored-sig-storage-snapshot-validation-webhook
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

webhook:
  timeoutSeconds: 2
  failurePolicy: Fail

tls:
  certificateSecret: ""
  autogenerate: true
  renew: false
  certManagerIssuerRef: {}

imagePullSecrets: []
podAnnotations: {}

networkPolicy:
  enabled: false
  ingress: {}
    # - from:
    #   - ipBlock:
    #       cidr: 0.0.0.0/0

## Ref: https://kubernetes.io/docs/tasks/run-application/configure-pdb/
##
podDisruptionBudget:
  enabled: false
  # maxUnavailable: 1
  # minAvailable: 0

priorityClassName:

## Ref: https://kubernetes.io/docs/concepts/scheduling-eviction/topology-spread-constraints/
##
topologySpreadConstraints: []
  # - maxSkew: 1
  #   topologyKey: topology.kubernetes.io/zone
  #   whenUnsatisfiable: ScheduleAnyway
  #   labelSelector:
  #     matchLabels:
  #       app.kubernetes.io/instance: snapshot-validation-webhook

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

resources: {}

nodeSelector:
  kubernetes.io/os: linux

tolerations:
- key: "node-role.kubernetes.io/control-plane"
  operator: "Exists"
  effect: "NoSchedule"
- key: "node-role.kubernetes.io/etcd"
  operator: "Exists"
  effect: "NoExecute"

affinity: {}

serviceAccount:
  create: true
  name: ""

rbac:
  create: true

service:
  port: 443
  ipFamilyPolicy: "PreferDualStack"
  type: "ClusterIP"

global:
  systemDefaultRegistry: ""
