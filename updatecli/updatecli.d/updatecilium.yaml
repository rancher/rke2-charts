---
name: "Update Cilium version" 

sources:
  cilium:
    name: Get cilium version
    kind: githubrelease
    spec:
      owner: cilium
      repository: cilium
      token: '{{ requiredEnv .github.token }}'
      typefilter:
        release: true
        draft: false
        prerelease: false
        latest: true
      versionfilter:
        kind: latest
  cni_plugins:
    name: Get CNI plugins version
    kind: githubrelease
    spec:
      owner: rancher
      repository: image-build-cni-plugins
      token: '{{ requiredEnv .github.token }}'
      username: '{{ requiredEnv .github.username }}'
      typefilter:
        latest: true
        release: true
        draft: false
        prerelease: false
      versionfilter:
        kind: regex
        # pattern accepts any semver constraint
        pattern: "v[0-9]+.[0-9]+.[0-9]+-build[0-9]+"

targets:
  ciliumImage:
    name: "Bump to latest cilium version on the chart"
    kind: shell
    scmid: default
    sourceid: cilium
    spec:
      command: 'updatecli/scripts/update-cilium.sh'
      environments:
        - name: CILIUM_VERSION
          value: '{{ source "cilium" }}'
        - name: CNI_PLUGINS_VERSION
          value: '{{ source "cni_plugins" }}'
        - name: PATH
        - name: UPDATECLI_GITHUB_WORKFLOW_URL
        - name: GH_TOKEN


scms:
  default:
    kind: github
    spec:
      token: '{{ requiredEnv .github.token }}'
      username: '{{ requiredEnv .github.username }}'
      user: '{{ .github.username }}'
      email: '{{ .github.email }}'
      owner: '{{ .github.owner }}'
      repository: '{{ .github.repository }}'
      branch: '{{ .github.branch }}'
      
actions:
  default:
    title: 'Update Cilium version to {{ source "cilium" }} and CNI plugins image to {{ source "cni_plugins" }}'
    kind: github/pullrequest
    spec:
      automerge: false
      labels:
        - chore
        - skip-changelog
        - status/auto-created 
    scmid: default
