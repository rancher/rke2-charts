---
name: "Update Canal version" 

sources:
  flannel:
    name: Get flannel version
    kind: githubrelease
    spec:
      owner: rancher
      repository: image-build-flannel
      token: '{{ requiredEnv .github.token }}'
      username: '{{ requiredEnv .github.username }}'
      typefilter:
        latest: true
        release: true
        draft: false
        prerelease: false
      versionfilter:
        kind: regex
        # pattern accepts any semver constraint
        pattern: "v[0-9]+.[0-9]+.[0-9]+-build[0-9]+"
  calico:
    name: Get calico version
    kind: githubrelease
    spec:
      owner: rancher
      repository: image-build-calico
      token: '{{ requiredEnv .github.token }}'
      username: '{{ requiredEnv .github.username }}'
      typefilter:
        latest: true
        release: true
        draft: false
        prerelease: false
      versionfilter:
        kind: regex
        # pattern accepts any semver constraint
        pattern: "v[0-9]+.[0-9]+.[0-9]+-build[0-9]+"

targets:
  canalImage:
    name: "Bump to latest flannel and calico version on the chart"
    kind: shell
    scmid: default
    sourceid: flannel
    spec:
      command: 'updatecli/scripts/update-canal.sh'
      environments:
        - name: FLANNEL_VERSION
          value: '{{ source "flannel" }}'
        - name: CALICO_VERSION
          value: '{{ source "calico" }}'
        - name: PATH
        - name: UPDATECLI_GITHUB_WORKFLOW_URL
        - name: GH_TOKEN

scms:
  default:
    kind: github
    spec:
      token: '{{ requiredEnv .github.token }}'
      username: '{{ requiredEnv .github.username }}'
      user: '{{ .github.username }}'
      email: '{{ .github.email }}'
      owner: '{{ .github.owner }}'
      repository: '{{ .github.repository }}'
      branch: '{{ .github.branch }}'
      
actions:
  default:
    title: 'Bump flannel version to {{ source "flannel" }} and Calico to {{ source "calico" }} on Canal'
    kind: github/pullrequest
    spec:
      automerge: false
      labels:
        - chore
        - skip-changelog
        - status/auto-created 
    scmid: default
